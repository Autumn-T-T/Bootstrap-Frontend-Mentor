<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Scrimba Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <main class="contact-page">
        <section class="contact-form-section">
            <img class="contact-image" src="images/contact-image.jpg" alt="Illustration of a delivery drone holding a grocery bag">
            <div>
                <h1 class="contact-form-heading">Contact <span>Us</span></h1>
                <p class="contact-form-intro">Weâ€™d love to hear from you! Fill out the form below.</p>
                <form>
                    <label for="name">Name</label>
                    <input id="name" class="contact-input" type="text" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input id="email" class="contact-input" type="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" class="contact-textarea" placeholder="Your Message" required></textarea>

                    <button class="contact-submit-button" type="submit">Send Your Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
