<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <main class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-3 text-center" style="max-width: 320px;">
      <img 
        src="./images/image-qr-code.png" 
        class="card-img-top rounded mb-3" 
        alt="QR code to Frontend Mentor"
      >
      <div class="card-body p-0">
        <h5 class="card-title">
          Improve your front-end skills by building projects
        </h5>
        <p class="card-text text-muted">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </main>

  <div class="text-center small text-muted mt-3">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by <a href="#">Autumn Thomas</a>.
  </div>
</body>
</html>
